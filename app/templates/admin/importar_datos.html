{% extends "base.html" %}
{% block title %}Importar Datos{% endblock %}

{% block content %}
<div style="max-width: 800px; margin: 40px auto; padding: 20px;">
    <h1>ðŸ“¦ Importar Datos</h1>
    <p>Sube un archivo JSON con los datos a importar (empleados, jornadas, planilla)</p>
    
    <form method="POST" enctype="multipart/form-data" style="margin-top: 20px;">
        <div style="margin-bottom: 20px;">
            <label for="archivo" style="display: block; margin-bottom: 10px; font-weight: bold;">
                Archivo JSON:
            </label>
            <input type="file" id="archivo" name="archivo" accept=".json" required 
                   style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        
        <button type="submit" style="padding: 12px 24px; background: #667eea; color: white; 
                border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            ðŸ“¤ Importar Datos
        </button>
    </form>
    
    <div style="margin-top: 30px; padding: 15px; background: #f5f5f5; border-radius: 5px;">
        <h3>ðŸ“‹ Formato esperado:</h3>
        <pre style="background: white; padding: 15px; border-radius: 5px; overflow-x: auto;">{
  "empleados": [...],
  "jornadas": [...],
  "planilla": [...]
}</pre>
    </div>
</div>
{% endblock %}

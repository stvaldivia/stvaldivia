{% extends "base.html" %}
{% block title %}Panel Administrativo{% endblock %}

{% block head_extra %}
<style>
    /* Forzar ancho completo del dashboard */
    body {
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 100% !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
    }

    .main-container {
        max-width: 100% !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
    }

    .admin-dashboard {
        width: 100%;
        height: calc(100vh - 60px);
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    #stats-dashboard {
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        min-height: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .dashboard-header-full {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 15px;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        flex-shrink: 0;
        box-sizing: border-box;
    }

    .dashboard-footer-full {
        width: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        border-top: 2px solid rgba(102, 126, 234, 0.3);
        padding: 8px 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
        margin: 0 -5px -5px -5px;
        box-sizing: border-box;
    }

    .dashboard-header {
        text-align: center;
        margin-bottom: 40px;
        padding: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 15px;
        color: white;
    }

    .dashboard-header h1 {
        margin: 0;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .dashboard-header p {
        margin: 10px 0 0 0;
        opacity: 0.9;
        font-size: 1.1rem;
    }

    .tools-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
    }

    .tool-card {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        border: 2px solid rgba(102, 126, 234, 0.3);
        border-radius: 15px;
        padding: 30px;
        transition: all 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        display: block;
        color: inherit;
    }

    .tool-card:hover {
        transform: translateY(-5px);
        border-color: rgba(102, 126, 234, 0.6);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .tool-card .icon {
        font-size: 3.5rem;
        margin-bottom: 15px;
        display: block;
    }

    .tool-card h3 {
        color: #e8e8e8;
        margin: 0 0 10px 0;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .tool-card p {
        color: #aaa;
        margin: 0;
        font-size: 1rem;
        line-height: 1.5;
    }

    .tool-card .badge {
        display: inline-block;
        margin-top: 10px;
        padding: 5px 12px;
        background: rgba(102, 126, 234, 0.2);
        border-radius: 20px;
        font-size: 0.85rem;
        color: #667eea;
    }

    /* Categor√≠as */
    .category-section {
        margin-bottom: 50px;
    }

    .category-title {
        font-size: 1.8rem;
        color: #e8e8e8;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid rgba(102, 126, 234, 0.3);
    }

    /* Colores por categor√≠a */
    .tool-card.delivery {
        border-color: rgba(76, 175, 80, 0.3);
    }

    .tool-card.delivery:hover {
        border-color: rgba(76, 175, 80, 0.6);
        box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
    }

    .tool-card.survey {
        border-color: rgba(156, 39, 176, 0.3);
    }

    .tool-card.survey:hover {
        border-color: rgba(156, 39, 176, 0.6);
        box-shadow: 0 10px 30px rgba(156, 39, 176, 0.3);
    }

    .tool-card.security {
        border-color: rgba(244, 67, 54, 0.3);
    }

    .tool-card.security:hover {
        border-color: rgba(244, 67, 54, 0.6);
        box-shadow: 0 10px 30px rgba(244, 67, 54, 0.3);
    }

    .tool-card.stats {
        border-color: rgba(255, 152, 0, 0.3);
    }

    .tool-card.stats:hover {
        border-color: rgba(255, 152, 0, 0.6);
        box-shadow: 0 10px 30px rgba(255, 152, 0, 0.3);
    }

    .shift-summary-section {
        animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes pulse {

        0%,
        100% {
            opacity: 1;
            transform: scale(1);
        }

        50% {
            opacity: 0.7;
            transform: scale(1.1);
        }
    }

    /* Alertas */
    .alert-banner {
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        animation: slideIn 0.3s ease-out;
    }

    .alert-banner.warning {
        background: rgba(255, 152, 0, 0.2);
        border: 2px solid rgba(255, 152, 0, 0.5);
        color: #ff9800;
    }

    .alert-banner.error {
        background: rgba(244, 67, 54, 0.2);
        border: 2px solid rgba(244, 67, 54, 0.5);
        color: #f44336;
    }

    .alert-banner.info {
        background: rgba(102, 126, 234, 0.2);
        border: 2px solid rgba(102, 126, 234, 0.5);
        color: #667eea;
    }

    /* Loading state */
    .loading {
        text-align: center;
        padding: 40px;
        color: #aaa;
    }

    .loading::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {

        0%,
        20% {
            content: '.';
        }

        40% {
            content: '..';
        }

        60%,
        100% {
            content: '...';
        }
    }

    /* Estado sin turno */
    .no-shift-message {
        text-align: center;
        padding: 60px 20px;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        border-radius: 15px;
        border: 2px solid rgba(102, 126, 234, 0.3);
        margin: auto;
    }

    .no-shift-message h2 {
        color: #e8e8e8;
        font-size: 1.8rem;
        margin-bottom: 15px;
    }

    .no-shift-message p {
        color: #aaa;
        font-size: 1.1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="admin-dashboard">
    <!-- Dashboard de Estad√≠sticas en Tiempo Real -->
    <div id="stats-dashboard">
        <div class="loading">Cargando estad√≠sticas</div>
    </div>
</div>

<script>
    // Dashboard de Estad√≠sticas en Tiempo Real
    let dashboardUpdateInterval;

    function formatCurrency(value) {
        if (value === null || value === undefined || isNaN(value)) return '$0';
        return '$' + Math.round(value).toLocaleString('es-CL');
    }

    function formatNumber(value) {
        if (value === null || value === undefined || isNaN(value)) return '0';
        return Math.round(value).toLocaleString('es-CL');
    }

    function formatDecimal(value, decimals = 1) {
        if (value === null || value === undefined || isNaN(value)) return '0.0';
        return parseFloat(value).toFixed(decimals);
    }

    function updateStatsDashboard() {
        fetch('/api/dashboard/stats')
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    document.getElementById('stats-dashboard').innerHTML = `
                    <div class="no-shift-message">
                        <h2>‚ö†Ô∏è Error</h2>
                        <p>${data.error || 'No se pudieron cargar las estad√≠sticas'}</p>
                    </div>
                `;
                    return;
                }

                if (!data.shift_open) {
                    document.getElementById('stats-dashboard').innerHTML = `
                    <div class="no-shift-message">
                        <h2>üìä No hay turno abierto</h2>
                        <p>Las estad√≠sticas se mostrar√°n cuando se abra un turno</p>
                    </div>
                `;
                    return;
                }

                // Meta de venta (Hardcoded por ahora, idealmente configurable)
                const META_VENTA = 2000000; // $2.000.000
                const porcentajeMeta = Math.min(100, (data.financial.total_recaudado / META_VENTA) * 100);

                // Construir HTML del dashboard
                const html = `
                <div style="width: 100%; height: 100%; display: flex; flex-direction: column; gap: 0; overflow: hidden;">
                    <!-- Header del Dashboard -->
                    <div class="dashboard-header-full">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <h1 style="color: var(--text-primary); font-size: 1.1rem; margin: 0;">üìä Dashboard BIMBA</h1>
                            <!-- Barra de Meta -->
                            <div style="display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.2); padding: 4px 10px; border-radius: 20px;">
                                <span style="font-size: 0.75rem; color: var(--text-secondary);">Meta: ${formatCurrency(META_VENTA)}</span>
                                <div style="width: 100px; height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden;">
                                    <div style="width: ${porcentajeMeta}%; height: 100%; background: linear-gradient(90deg, var(--primary) 0%, #00ff88 100%); transition: width 1s ease;"></div>
                                </div>
                                <span style="font-size: 0.75rem; color: var(--primary); font-weight: bold;">${porcentajeMeta.toFixed(1)}%</span>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 8px; color: var(--text-secondary); font-size: 0.8rem;">
                            <span style="width: 8px; height: 8px; border-radius: 50%; background: var(--success); box-shadow: 0 0 10px var(--success);"></span>
                            <span>Turno Abierto</span>
                        </div>
                    </div>
                    
                    <!-- Contenedor para el contenido -->
                    <div style="flex: 1; overflow: hidden; display: grid; grid-template-rows: auto auto auto 1fr auto; gap: var(--space-2); min-height: 0; padding: 0 var(--space-2); box-sizing: border-box;">
                        <!-- Resumen Financiero - Grid 2x3 -->
                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); gap: var(--space-2); margin-bottom: var(--space-2); margin-top: var(--space-2);">
                        <div style="background: var(--bg-surface); border: 1px solid var(--border-color); border-radius: var(--radius-md); padding: var(--space-2); text-align: center;">
                            <div style="color: var(--text-secondary); font-size: 0.7rem; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px;">Total Recaudado</div>
                            <div style="color: var(--primary); font-size: 1.4rem; font-weight: 700; line-height: 1.2; text-shadow: 0 0 10px rgba(0,255,0,0.2);">${formatCurrency(data.financial.total_recaudado)}</div>
                        </div>
                        <div style="background: var(--bg-surface); border: 1px solid var(--border-color); border-radius: var(--radius-md); padding: var(--space-2); text-align: center;">

                            <div style="color: var(--text-primary); font-size: 1.2rem; font-weight: 600; line-height: 1.2;">${formatCurrency(data.financial.efectivo)}</div>
                        </div>
                        <div style="background: var(--bg-surface); border: 1px solid var(--border-color); border-radius: var(--radius-md); padding: var(--space-2); text-align: center;">
                            <div style="color: var(--text-secondary); font-size: 0.7rem; margin-bottom: 4px; text-transform: uppercase;">D√©bito</div>
                            <div style="color: var(--text-primary); font-size: 1.2rem; font-weight: 600; line-height: 1.2;">${formatCurrency(data.financial.debito)}</div>
                        </div>
                        <div style="background: var(--bg-surface); border: 1px solid var(--border-color); border-radius: var(--radius-md); padding: var(--space-2); text-align: center;">
                            <div style="color: var(--text-secondary); font-size: 0.7rem; margin-bottom: 4px; text-transform: uppercase;">Cr√©dito</div>

                        </div>
                        <div style="background: var(--bg-surface); border: 1px solid var(--border-color); border-radius: var(--radius-md); padding: var(--space-2); text-align: center;">
                            <div style="color: var(--text-secondary); font-size: 0.7rem; margin-bottom: 4px; text-transform: uppercase;">Total Ventas</div>
                            <div style="color: var(--text-primary); font-size: 1.2rem; font-weight: 600; line-height: 1.2;">${formatNumber(data.financial.total_ventas)}</div>
                        </div>
                        <div style="background: var(--bg-surface); border: 1px solid var(--border-color); border-radius: var(--radius-md); padding: var(--space-2); text-align: center;">
                            <div style="color: var(--text-secondary); font-size: 0.7rem; margin-bottom: 4px; text-transform: uppercase;">Ticket Promedio</div>
                            <div style="color: var(--info); font-size: 1.2rem; font-weight: 600; line-height: 1.2;">${formatCurrency(data.financial.ticket_promedio)}</div>
                        </div>
                    </div>
                    
                    <!-- KPIs -->
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: var(--space-2); margin-bottom: var(--space-2);">
                        <div style="background: var(--bg-surface); border: 1px solid rgba(76, 175, 80, 0.3); border-radius: var(--radius-md); padding: var(--space-2); text-align: center; display: flex; flex-direction: column; align-items: center;">
                            <div style="font-size: 1.2rem; margin-bottom: 2px;">üë§</div>
                            <div style="color: var(--text-primary); font-size: 0.9rem; font-weight: bold; margin-bottom: 2px;">${formatCurrency(data.kpis.por_persona)}</div>

                        <div style="background: var(--bg-surface); border: 1px solid rgba(33, 150, 243, 0.3); border-radius: var(--radius-md); padding: var(--space-2); text-align: center; display: flex; flex-direction: column; align-items: center;">
                            <div style="font-size: 1.2rem; margin-bottom: 2px;">üìà</div>

                            <div style="color: var(--text-secondary); font-size: 0.6rem;">Proyecci√≥n</div>
                        </div>
                        <div style="background: var(--bg-surface); border: 1px solid rgba(255, 152, 0, 0.3); border-radius: var(--radius-md); padding: var(--space-2); text-align: center; display: flex; flex-direction: column; align-items: center;">
                            <div style="font-size: 1.2rem; margin-bottom: 2px;">‚ö°</div>
                            <div style="color: var(--text-primary); font-size: 0.9rem; font-weight: bold; margin-bottom: 2px;">${formatDecimal(data.kpis.entregas_por_hora)}</div>
                            <div style="color: var(--text-secondary); font-size: 0.6rem;">Entregas/Hr</div>
                        </div>
                        <div style="background: var(--bg-surface); border: 1px solid rgba(33, 150, 243, 0.3); border-radius: var(--radius-md); padding: var(--space-2); text-align: center; display: flex; flex-direction: column; align-items: center;">
                            <div style="font-size: 1.2rem; margin-bottom: 2px;">üìä</div>
                            <div style="color: var(--text-primary); font-size: 0.9rem; font-weight: bold; margin-bottom: 2px;">${formatDecimal(data.kpis.ventas_por_hora)}</div>
                            <div style="color: var(--text-secondary); font-size: 0.6rem;">Ventas/Hr</div>
                        </div>
                    </div>
                    
                    <!-- M√©tricas de Rendimiento y Tops en grid 2x3 -->
                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); gap: var(--space-2); margin-bottom: var(--space-2);">
                        <!-- Fila 1: √öltimos Tickets Escaneados -->
                        <div style="background: var(--bg-surface); border: 1px solid var(--border-color); border-radius: var(--radius-md); padding: var(--space-2); overflow: hidden; min-height: 0;">
                            <div style="display: flex; align-items: center; gap: 4px; margin-bottom: 5px; border-bottom: 1px solid var(--border-color); padding-bottom: 4px;">
                                <span style="font-size: 0.9rem;">üé´</span>
                                <span style="color: var(--text-primary); font-size: 0.7rem; font-weight: bold;">√öLTIMOS TICKETS</span>
                            </div>
                            <div style="color: var(--text-secondary); font-size: 0.7rem; line-height: 1.3; max-height: 100px; overflow-y: auto;">
                                ${data.recent_tickets && data.recent_tickets.length > 0 ? data.recent_tickets.map(ticket => `

                        <div style="background: var(--bg-surface); border: 1px solid var(--border-color); border-radius: var(--radius-md); padding: var(--space-2); min-height: 0; overflow: hidden;">

                        <div style="background: var(--bg-surface); border: 1px solid var(--border-color); border-radius: var(--radius-md); padding: var(--space-2); min-height: 0; overflow: hidden;">

                                ${data.tops.bartenders.length > 0 ? data.tops.bartenders.map((item, index) => `
                                    <div style="display: flex; align-items: center; justify-content: space-between; padding: 3px 0; margin-bottom: 2px;">

                }

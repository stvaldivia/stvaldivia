{% extends "base.html" %}
{% block title %}Panel Administrativo{% endblock %}

{% block head_extra %}
<style>
    /* Forzar ancho completo del dashboard */
    body {
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 100% !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
    }

    .main-container {
        max-width: 100% !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
    }

    .admin-dashboard {
        width: 100%;
        height: calc(100vh - 60px);
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    #stats-dashboard {
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        min-height: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .dashboard-header-full {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 15px;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        flex-shrink: 0;
        box-sizing: border-box;
    }

    .dashboard-footer-full {
        width: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        border-top: 2px solid rgba(102, 126, 234, 0.3);
        padding: 8px 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
        margin: 0 -5px -5px -5px;
        box-sizing: border-box;
    }

    .dashboard-header {
        text-align: center;
        margin-bottom: 40px;
        padding: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 15px;
        color: white;
    }

    .dashboard-header h1 {
        margin: 0;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .dashboard-header p {
        margin: 10px 0 0 0;
        opacity: 0.9;
        font-size: 1.1rem;
    }

    .tools-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
    }

    .tool-card {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        border: 2px solid rgba(102, 126, 234, 0.3);
        border-radius: 15px;
        padding: 30px;
        transition: all 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        display: block;
        color: inherit;
    }

    .tool-card:hover {
        transform: translateY(-5px);
        border-color: rgba(102, 126, 234, 0.6);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .tool-card .icon {
        font-size: 3.5rem;
        margin-bottom: 15px;
        display: block;
    }

    .tool-card h3 {
        color: #e8e8e8;
        margin: 0 0 10px 0;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .tool-card p {
        color: #aaa;
        margin: 0;
        font-size: 1rem;
        line-height: 1.5;
    }

    .tool-card .badge {
        display: inline-block;
        margin-top: 10px;
        padding: 5px 12px;
        background: rgba(102, 126, 234, 0.2);
        border-radius: 20px;
        font-size: 0.85rem;
        color: #667eea;
    }

    /* Categor√≠as */
    .category-section {
        margin-bottom: 50px;
    }

    .category-title {
        font-size: 1.8rem;
        color: #e8e8e8;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid rgba(102, 126, 234, 0.3);
    }

    /* Colores por categor√≠a */
    .tool-card.delivery {
        border-color: rgba(76, 175, 80, 0.3);
    }

    .tool-card.delivery:hover {
        border-color: rgba(76, 175, 80, 0.6);
        box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
    }

    .tool-card.survey {
        border-color: rgba(156, 39, 176, 0.3);
    }

    .tool-card.survey:hover {
        border-color: rgba(156, 39, 176, 0.6);
        box-shadow: 0 10px 30px rgba(156, 39, 176, 0.3);
    }

    .tool-card.security {
        border-color: rgba(244, 67, 54, 0.3);
    }

    .tool-card.security:hover {
        border-color: rgba(244, 67, 54, 0.6);
        box-shadow: 0 10px 30px rgba(244, 67, 54, 0.3);
    }

    .tool-card.stats {
        border-color: rgba(255, 152, 0, 0.3);
    }

    .tool-card.stats:hover {
        border-color: rgba(255, 152, 0, 0.6);
        box-shadow: 0 10px 30px rgba(255, 152, 0, 0.3);
    }

    .shift-summary-section {
        animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes pulse {

        0%,
        100% {
            opacity: 1;
            transform: scale(1);
        }

        50% {
            opacity: 0.7;
            transform: scale(1.1);
        }
    }

    /* Alertas */
    .alert-banner {
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        animation: slideIn 0.3s ease-out;
    }

    .alert-banner.warning {
        background: rgba(255, 152, 0, 0.2);
        border: 2px solid rgba(255, 152, 0, 0.5);
        color: #ff9800;
    }

    .alert-banner.error {
        background: rgba(244, 67, 54, 0.2);
        border: 2px solid rgba(244, 67, 54, 0.5);
        color: #f44336;
    }

    .alert-banner.info {

        border: 2px solid rgba(102, 126, 234, 0.5);
        color: #667eea;
    }

    /* Loading state */
    .loading {
        text-align: center;
        padding: 40px;
        color: #aaa;
    }

    .loading::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {

        0%,
        20% {
            content: '.';
        }

        40% {
            content: '..';
        }

        60%,
        100% {
            content: '...';
        }
    }

    .no-shift-message {
        text-align: center;
        padding: 60px 20px;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

        border: 2px solid rgba(102, 126, 234, 0.3);
        margin: auto;
    }

    .no-shift-message h2 {
        color: #e8e8e8;
        font-size: 1.8rem;
        margin-bottom: 15px;
    }

    .no-shift-message p {
        color: #aaa;
        font-size: 1.1rem;
    }

{% endblock %}

{% block content %}
<div class="admin-dashboard">
    <!-- Dashboard Container -->
    <div id="stats-dashboard" class="dashboard-container">
        <div class="loading-state">
            <div class="spinner"></div>
            <p>Cargando m√©tricas en tiempo real...</p>
        </div>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Configuraci√≥n Global
    const META_VENTA_DEFAULT = 2000000; // $2.000.000
    let dashboardUpdateInterval;
    let salesChart = null;

    // Utilidades de Formato
    const formatCurrency = (value) => {
        if (value === null || value === undefined || isNaN(value)) return '$0';
        return '$' + Math.round(value).toLocaleString('es-CL');
    };

    const formatNumber = (value) => {
        if (value === null || value === undefined || isNaN(value)) return '0';
        return Math.round(value).toLocaleString('es-CL');
    };

    // Renderizado del Dashboard
    function renderDashboard(data) {
        const container = document.getElementById('stats-dashboard');

        if (!data.success) {
            container.innerHTML = `
            <div class="error-state">
                <div class="icon">‚ö†Ô∏è</div>
                <h2>Error de Conexi√≥n</h2>
                <p>${data.error || 'No se pudieron cargar los datos'}</p>
                <button onclick="updateStatsDashboard()" class="btn-retry">Reintentar</button>
            </div>
        `;
            return;
        }

        if (!data.shift_open) {
            container.innerHTML = `
            <div class="empty-state">
                <div class="icon">üåô</div>
                <h2>Turno Cerrado</h2>
                <p>Abre un turno para ver las m√©tricas en tiempo real</p>
                <a href="/admin/turnos" class="btn-primary">Gestionar Turnos</a>
            </div>
        `;
            return;
        }

        // C√°lculos de Meta
        const metaVenta = META_VENTA_DEFAULT;
        const porcentajeMeta = Math.min(100, (data.financial.total_recaudado / metaVenta) * 100);
        const faltaParaMeta = Math.max(0, metaVenta - data.financial.total_recaudado);

        // HTML Structure
        container.innerHTML = `
        <!-- Header & Meta -->
        <header class="dashboard-header">
            <div class="header-content">
                <div>
                    <h1>Dashboard de Ventas</h1>
                    <div class="status-badge">
                        <span class="dot"></span> En Vivo
                    </div>
                </div>
                <div class="meta-container">
                    <div class="meta-info">
                        <span class="label">Meta Diaria</span>
                        <span class="value">${formatCurrency(metaVenta)}</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${porcentajeMeta}%"></div>
                    </div>
                    <div class="meta-details">
                        <span class="current">${porcentajeMeta.toFixed(1)}% Completado</span>
                        <span class="remaining">Faltan ${formatCurrency(faltaParaMeta)}</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Grid -->
        <div class="dashboard-grid">
            <!-- Hero Card: Total Recaudado -->
            <div class="card hero-card">
                <div class="card-content">
                    <span class="card-label">Total Recaudado</span>
                    <div class="hero-value">${formatCurrency(data.financial.total_recaudado)}</div>
                    <div class="hero-subvalues">
                        <div class="subvalue">
                            <span class="icon">üíµ</span>
                            <span>${formatCurrency(data.financial.efectivo)}</span>
                        </div>
                        <div class="subvalue">
                            <span class="icon">üí≥</span>
                            <span>${formatCurrency(data.financial.debito + data.financial.credito)}</span>
                        </div>
                    </div>
                </div>
                <div class="card-chart-bg">
                    <!-- Sparkline background placeholder -->
                </div>
            </div>

            <!-- KPI Cards -->
            <div class="kpi-grid">
                <div class="card kpi-card">
                    <div class="kpi-icon">üé´</div>
                    <div class="kpi-value">${formatNumber(data.financial.total_ventas)}</div>
                    <div class="kpi-label">Ventas Totales</div>
                </div>
                <div class="card kpi-card">
                    <div class="kpi-icon">üìä</div>
                    <div class="kpi-value">${formatCurrency(data.financial.ticket_promedio)}</div>
                    <div class="kpi-label">Ticket Promedio</div>
                </div>
                <div class="card kpi-card">
                    <div class="kpi-icon">‚ö°</div>
                    <div class="kpi-value">${data.kpis.entregas_por_hora}</div>
                    <div class="kpi-label">Entregas / Hora</div>
                </div>
                <div class="card kpi-card">
                    <div class="kpi-icon">üë•</div>
                    <div class="kpi-value">${formatCurrency(data.kpis.por_persona)}</div>
                    <div class="kpi-label">Por Persona</div>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="card chart-card">
                <div class="card-header">
                    <h3>Tendencia de Ventas (√öltimas Horas)</h3>
                </div>
                <div class="chart-container">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>

            <!-- Top Lists -->
            <div class="lists-grid">
                <!-- Top Productos -->
                <div class="card list-card">
                    <div class="card-header">
                        <h3>üî• Top Productos</h3>
                    </div>
                    <div class="list-content">
                        ${renderTopList(data.tops.productos)}
                    </div>
                </div>

                <!-- Top Bartenders -->
                <div class="card list-card">
                    <div class="card-header">
                        <h3>üèÜ Top Bartenders</h3>
                    </div>
                    <div class="list-content">
                        ${renderTopList(data.tops.bartenders)}
                    </div>
                </div>
            </div>
        </div>
    `;

        // Initialize Chart
        initChart();
    }

    function renderTopList(items) {
        if (!items || items.length === 0) {
            return '<div class="empty-list">Sin datos a√∫n</div>';
        }

        const maxVal = Math.max(...items.map(i => i.qty));

        return items.map((item, index) => `
        <div class="list-item">
            <div class="rank">${index + 1}</div>
            <div class="item-details">
                <div class="item-name">${item.name}</div>
                <div class="item-bar-bg">
                    <div class="item-bar" style="width: ${(item.qty / maxVal) * 100}%"></div>
                </div>
            </div>
            <div class="item-value">${item.qty}</div>
        </div>
    `).join('');
    }

    function initChart() {
        const ctx = document.getElementById('salesChart');
        if (!ctx) return;

        // Datos simulados para el gr√°fico (idealmente vendr√≠an del backend)
        // En una implementaci√≥n real, data.chart_data deber√≠a proveer esto
        const labels = ['22:00', '23:00', '00:00', '01:00', '02:00', '03:00'];
        const dataPoints = [150000, 300000, 450000, 600000, 400000, 200000]; // Placeholder

        salesChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Ventas ($)',
                    data: dataPoints,
                    borderColor: '#00ff88',
                    backgroundColor: 'rgba(0, 255, 136, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: '#00ff88'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            label: function (context) {
                                return formatCurrency(context.raw);
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255, 255, 255, 0.05)' },
                        ticks: { color: '#888', callback: (val) => '$' + val / 1000 + 'k' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#888' }
                    }
                }
            }
        });
    }

    function updateStatsDashboard() {
        fetch('/api/dashboard/stats')
            .then(response => response.json())
            .then(data => renderDashboard(data))
            .catch(err => console.error('Error fetching stats:', err));
    }

    // Iniciar
    document.addEventListener('DOMContentLoaded', () => {
        updateStatsDashboard();
        dashboardUpdateInterval = setInterval(updateStatsDashboard, 10000); // Actualizar cada 10s
    });

    // Limpiar
    window.addEventListener('beforeunload', () => {
        if (dashboardUpdateInterval) clearInterval(dashboardUpdateInterval);
    });
</script>

<style>
    /* Dashboard Styles */
    :root {
        --bg-dark: #0f172a;
        --bg-card: #1e293b;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --accent: #00ff88;
        --accent-glow: rgba(0, 255, 136, 0.2);
        --border: rgba(255, 255, 255, 0.05);
    }

    .admin-dashboard {
        background-color: var(--bg-dark);
        min-height: calc(100vh - 60px);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        padding: 20px;
    }

    .dashboard-container {
        max-width: 1400px;
        margin: 0 auto;
    }

    /* Header */
    .dashboard-header {

        padding: 20px;
        border-radius: 16px;
        border: 1px solid var(--border);

        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
    }

    .dashboard-header h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0 0 5px 0;
        background: linear-gradient(90deg, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        background: rgba(0, 255, 136, 0.1);
        border-radius: 20px;
        color: var(--accent);
        font-size: 0.8rem;
        font-weight: 600;
    }

    .dot {
        width: 8px;
        height: 8px;
        background: var(--accent);
        border-radius: 50%;
        box-shadow: 0 0 8px var(--accent);
        animation: pulse 2s infinite;
    }

    /* Meta Section */
    .meta-container {
        flex: 1;
        max-width: 400px;
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 12px;
    }

    .meta-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 0.9rem;
    }

    .meta-info .value {
        font-weight: 700;
        color: var(--accent);
    }

    .progress-bar-container {
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 8px;
    }

    .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--accent), #00cc6a);
        border-radius: 4px;

    }

        display: flex;
        justify-content: space-between;
        font-size: 0.75rem;
        color: var(--text-muted);
    }

    /* Grid Layout */
    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        /* 4 columnas base */
        grid-template-rows: auto auto auto;
        gap: 20px;
    }

    /* Cards */
    .card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 20px;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        border-color: rgba(255, 255, 255, 0.1);
    }

    /* Hero Card (Total Recaudado) */
    .hero-card {
        grid-column: span 2;
        /* Ocupa 2 columnas */
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
    }

    .hero-card::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 150px;
        height: 150px;

        opacity: 0.5;
    }

    .card-label {
        font-size: 0.9rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 1px;
        display: block;
        margin-bottom: 10px;
    }

    .hero-value {
        font-size: 2.5rem;
        font-weight: 800;
        color: #fff;
        margin-bottom: 15px;
        text-shadow: 0 0 20px rgba(0, 255, 136, 0.1);

    .hero-subvalues {
        display: flex;
        gap: 20px;
    }

    .subvalue {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.9rem;
        color: var(--text-muted);
    }

    .subvalue span:last-child {
        color: #fff;
        font-weight: 600;
    }

    /* KPI Cards */
    .kpi-grid {
        grid-column: span 2;
        /* Ocupa las otras 2 columnas */
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }

    .kpi-card {
        display: flex;
        flex-direction: column;
